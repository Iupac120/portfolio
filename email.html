<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./email.html" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="email-heading">
        <h2>Send Email to oforokpara@gmail.com</h2>
    </div>
    <div class="email-contact">
        <form action="" class="contact-form" method="post">
            <div class="input-contact">
                <input type="text" class="name" id="name" required placeholder="name">
                <input type="text" class="email" id="email" required placeholder="email">
            </div>
            <div class="subject-contact">
                <input type="text" class="subject" id="subject" required placeholder="subject">
            </div>
            <div class="area-contact" >
                <textarea name="" class="area" id="area" cols="50" rows="10"></textarea>
            </div>
            <div class="submit-btn">
                <button id="form-btn">submit</button>
            </div>
        </form>
    </div> 
</body>
</html>
